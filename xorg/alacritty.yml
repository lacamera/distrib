env:
  TERM: xterm-256color

font:
  normal:
    family: 'Fira Mono'
    style: Regular
  bold:
    family: 'Fira Mono'
    style: Bold
  italic:
    family: 'Fira Mono'
  bold_italic:
    family: 'Fira Mono'
    style: Bold Italic
  size: 12

colors:
  primary:
    background: '0x151515'
    foreground: '0xd0d0d0'
  cursor:
    text: '0x151515'
    cursor: '0xd0d0d0'
  normal:
    black:   '0x151515'
    red:     '0xac4142'
    green:   '0x90a959'
    yellow:  '0xf4bf75'
    blue:    '0x6a9fb5'
    magenta: '0xaa759f'
    cyan:    '0x75b5aa'
    white:   '0xd0d0d0'
  bright:
    black:   '0x505050'
    red:     '0xd28445'
    green:   '0x202020'
    yellow:  '0x303030'
    blue:    '0xb0b0b0'
    magenta: '0xe0e0e0'
    cyan:    '0x8f5536'
    white:   '0xf5f5f5'

draw_bold_text_with_bright_colors: false
