<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- dont forget to pkg_add fira-fonts -->
	<description>fms font config</description>
	<alias>
		<family>monospace</family>
		<prefer><family>FiraMono</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>FiraSans</family></prefer>
	</alias>
	<alias>
		<family>system-ui</family>
		<prefer><family>FiraSans</family></prefer>
	</alias>
	<!-- disable ligatures on fonts that match "monospace" -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>monospace</string>
		</test>
		<edit name="fontfeatures" mode="append">
			<string>liga off</string>
			<string>dlig off</string>
		</edit>
	</match>
</fontconfig>
